<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #333333;
        }
        p {
            margin-bottom: 20px;
            color: #555555;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333333;
        }
        input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #009688;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
        }
        button:hover {
            background-color: #00796b;
        }
        button:focus {
            outline: none;
        }
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        }
        .result {
            background-color: #fafafa;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        ul {
            padding-left: 20px;
            margin-top: 0;
            color: #333333;
        }
        ul li {
            margin-bottom: 5px;
        }
        #bmi {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <p>Calculate your Body Mass Index</p>
        <form id="bmiForm">
            <label for="weight">Weight in kg</label>
            <input type="number" id="weight" name="weight" placeholder="Weight in kg" required>
            <label for="height">Height in cm</label>
            <input type="number" id="height" name="height" placeholder="Height in cm" required>
            <button type="submit">Calculate</button>
        </form>
        <div class="result" id="resultContainer">
            <div id="msg">
                <div id="value" style="display: none; text-align: center;">
                    <h2>Result</h2>
                    <h3>Your BMI is: <span id="bmi"></span></h3>
                </div>
            </div>
            <div>
                <p>BMI Weight Guide</p>
                <ul>
                    <li>Underweight: less than 18.5</li>
                    <li>Normal: 18.5 - 24.9</li>
                    <li>Overweight: 25 - 29.9</li>
                    <li>Obese: 30 or more</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('bmiForm');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
    
            const weight = parseFloat(document.querySelector('#weight').value);
            const height = parseFloat(document.querySelector('#height').value);
    
            if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
                document.querySelector('#msg').innerHTML = "<h2>Enter Valid Weight and Height</h2>";
            } else {
                const bmi = weight / ((height / 100) ** 2);
    
                let signal = "";
                if (bmi < 18.5) {
                    signal = "Underweight";
                    document.querySelector('#bmi').style.color = "blue";
                } else if (bmi >= 18.5 && bmi < 24.9) {
                    signal = "Normal";
                    document.querySelector('#bmi').style.color = "green";
                } else if (bmi >= 24.9 && bmi < 29.9) {
                    signal = "Overweight";
                    document.querySelector('#bmi').style.color = "orange";
                } else {
                    signal = "Obese";
                    document.querySelector('#bmi').style.color = "red";
                }
    
                document.querySelector('#bmi').textContent = bmi.toFixed(2) + " (" + signal + ")";
                document.querySelector('#value').style.display = 'block';
            }
        });
    </script>
    
      
</body>
</html>
