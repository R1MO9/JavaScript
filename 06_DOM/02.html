<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #121212; color: white">
    <div class="parrent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    const parent = document.querySelector('.parrent')
    console.log(parent);
    console.log(parent.children);  // HTMLCollection(4) [div.day, div.day, div.day, div.day]
    console.log(parent.children[1]); // <div class="day">Tuesday</div>

    for(let i = 0 ; i < parent.children.length ; i++) {
        console.log(parent.children[i].innerText);
    }
    // Monday
    // Tuesday
    // Wednesday
    // Thursday

    parent.children[0].style.color="orange"
    console.log(parent.firstElementChild); // <div class="day">Monday</div>
    console.log(parent.lastElementChild); // <div class="day">Thursday</div>

    const dayOne = document.querySelector(".day")
    console.log(dayOne); // <div class="day">Monday</div>
    console.log(dayOne.parentElement); // <div class="parrent">...</div>
    console.log(dayOne.nextElementSibling); // <div class="day">Tuesday</div>

    console.log(parent.childNodes); // NodeList(9) [text, div.day, text, div.day, text, div.day, text, div.day, text]
</script>
</html>
