<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #121212;
            color: beige;
            font-family: Arial, sans-serif;
        }
        table {
            width: fit-content;
            border-collapse: collapse;
            margin: 20px auto;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="output"></div>
</body>
<script>
    document.addEventListener('keydown', (e)=> {
        document.querySelector("#output").innerHTML = 
        `
        <table>
            <tr>
                <th>Key</th>
                <th>KeyCode</th>
                <th>Code</th>
            </tr>

            <tr>
                <td>${e.key === ' '? "Space" : e.key}</td>
                <td>${e.keyCode}</td>
                <td>${e.code}</td>
            </tr>
        </table>
        `
    })
</script>
</html>
